<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS Stream Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-semibold mb-4">HLS Stream Generator</h1>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="video" class="block mb-2">Choose a video file:</label>
          <input
            type="file"
            id="video"
            name="video"
            accept="video/*"
            class="border border-gray-700 bg-gray-800 text-white px-4 py-2 rounded-md w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md transition-colors duration-300"
        >
          Upload
        </button>
      </form>
    </div>
  </body>
</html>
